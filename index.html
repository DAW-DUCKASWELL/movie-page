<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="author" content="Luis Santigo" />
    <meta name="description" content="Lista de películas populares, recomendaciones, información y más." />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/13f461d95d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/index.css">
    <script src="scripts/slider.js" defer></script>
    <script src="scripts/searchBar.js" defer></script>
    <script src="scripts/app.js" defer></script>
    <script src="scripts/darkmode.js" defer></script>
    <script src="scripts/loader.js" defer></script>
    <title>MovieClub</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="nav__link">
                <div class="nav_iconContainer">
                    <span class="nav__icon">Movie</span><span class="nav_icon--club">Club</span>
                </div>
            </a>
            <div class="nav__elementsContainer">
                <button class="nav__button"><i class="nav__search fa-solid fa-magnifying-glass"></i></button>
                <button class="nav__switcher">
                    <span class="nav__element nav__element--sun"><i class="fa fa-sun"></i></span>
                    <span class="nav__element nav__element--moon"><i class="fa fa-moon"></i></span>
                </button>
            </div>
        </nav>
    </header>
    <section class="search-bar">
        
            <form action="" class="search-bar__form">
                <input type="text" class="search-bar__input" placeholder="Buscar una pelicula.">
            </form>
            
        <ul class="search-bar__boxSearch">
            <li class="search-bar__results">
                <a href="#" class="search-bar__link">
                    <i class="search-bar__icon fa-solid fa-magnifying-glass"></i>HTML
                </a>
            </li>
            <li class="search-bar__results">
                <a href="#" class="search-bar__link">
                    <i class="search-bar__icon fa-solid fa-magnifying-glass"></i>HTML
                </a>
            </li>
            <li class="search-bar__results">
                <a href="#" class="search-bar__link">
                    <i class="search-bar__icon fa-solid fa-magnifying-glass"></i>HTML
                </a>
            </li>
        </ul>
    
    </section>
    <section class="slider-top">
        
        <div class="slider-top__container">
            <div class="lds-ring lds-ring--large"><div></div><div></div><div></div><div></div></div>
        </div>
        
        <ul class="slider-top__points">
            <li class="slider-top__point"></li>
            <li class="slider-top__point"></li>
            <li class="slider-top__point"></li>
            <li class="slider-top__point"></li> 
            <li class="slider-top__point"></li>
        </ul>
    </section>
    <div class="title-to-section">
        <div class="title-to-section__background">
        </div>
        <div class="title-to-section__img"></div>
        <h2 class="title-to-section__title">
            ¡Esto es lo más visto!
        </h2>
    </div>
    <main class="popular-movies">
        <!--<div class="popular-movies__div data">
            <a href="#" class="popular-movies__link-poster"><img src="https://m.media-amazon.com/images/W/IMAGERENDERING_521856-T1/images/I/51NhVnF2s1L._AC_.jpg" alt="Aquí está el poster de una de las peliculas mejor valoradas." class="popular-movies__img"></a> 
            <h3 class="popular-movies__title"><a href="" class="popular-movies__link">${movie.title}</a></h3>
            <p class="popular-movies__year">${year[0]}</p>
        </div>-->
        <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
    </main>
    <div class="popular-movies__btnChangePage">
        <button class="popular-movies__btnChangePage-previous">Anterior</button>
        <button class="popular-movies__btnChangePage-next">Siguiente</button>
    </div>
    <footer class="footer">
        <a href="nav__link nav__link--footer">
            <div class="nav_iconContainer nav_iconContainer--footer">
                <span class="nav__icon">Movie</span><span class="nav_icon--club nav_icon--club--footer">Club</span>
            </div>
        </a>
        <img src="" alt="" class="footer__img">
        <ul class="footer__list">
            <li class="footer__list-element"><a href="" class="footer__link">FaQs</a></li>
            <li class="footer__list-element"><a href="" class="footer__link">Copyright</a></li>
        </ul>
        <ul class="footer__list">
            <li class="footer__list-element"><a href="" class="footer__link">Instagram</a> </li>
            <li class="footer__list-element"><a href="" class="footer__link">Facebook</a></li>
            <li class="footer__list-element"><a href="" class="footer__link">Twitter</a></li>
        </ul>
    </footer>
</body>
</html>
